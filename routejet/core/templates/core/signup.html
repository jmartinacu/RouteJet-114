{% extends "core/base.html" %}

{% load static %}

{% block title %} Inicia Sesion {% endblock title %}

{% block header %}
  <link rel="stylesheet" href="{% static "css/signup.css" %}">
{% endblock header %}

{% block content %}
  <section class="vh-100">
      <div class="container">
          <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card">
                      <div class="card-body p-5">
                          <h2 class="text-uppercase text-center mb-5">Registrar</h2>
                          <form>
                              <div class="form-outline mb-4">
                                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example1cg">Nombre de usuario</label>
                              </div>

                              <div class="form-outline mb-4">
                                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example3cg">Correo electrónico</label>
                              </div>

                              <div class="form-outline mb-4">
                                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                              </div>

                              <div class="form-outline mb-4">
                                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example4cdg">Repita su contraseña</label>
                              </div>

                              <div class="d-flex justify-content-center">
                                  <button type="button" class="btn btn-custom btn-block btn-lg text-body">Registrate</button>
                              </div>

                              <p class="text-center text-muted mt-5 mb-0">Tienes una cuenta? <a href="/login/"
                                      class="fw-bold text-body"><u>logueate aquí</u></a></p>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
{% endblock content %}
